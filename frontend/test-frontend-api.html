<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testLogin()">Test Login API</button>
    <div id="results"></div>

    <script>
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing...';

            try {
                console.log('Testing API call to:', 'https://backend-production-cde7.up.railway.app/api/auth/login');
                
                const response = await fetch('https://backend-production-cde7.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://stock-management-system-frontend.vercel.app'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    results.innerHTML = `
                        <h2>✅ SUCCESS!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Token received: ${data.token ? 'Yes' : 'No'}</p>
                        <p>User: ${data.user ? data.user.username : 'None'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    results.innerHTML = `
                        <h2>❌ ERROR</h2>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                results.innerHTML = `
                    <h2>❌ NETWORK ERROR</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
